<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Vlidation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="form" id="form">
            <h1>Student Registration Form</h1>
            <div class="form-list">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Your Name">
            </div>

            <div class="form-list">
                <label for="fname">Father Name</label>
                <input type="text" id="fname" placeholder="Enter Your Fther Name">
            </div>
            <div class="form-list">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter Your Address">
            </div>
            <div class="form-list">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Your Email">
            </div>
            <div class="form-list">
                <label for="number">Phone Number</label>
                <input type="number" id="number" value="number" placeholder="Enter Your Phone Number">
            </div>
            <div class="form-list">
                <label for="dob">Date Of Birth</label>
                <input type="date" id="dob" value="number" placeholder="dd/mm/yy">
            </div>
            <div class="form-list">
                <label for="gender">Gender</label>
                <main>
                    Male<input type="radio" name="gender" id="gender" value="Male"> 
                    Female<input type="radio" name="gender" id="gender" value="Female">
                    Others<input type="radio" name="gender" id="gender" value="Others">
                </main>
            </div>
            <div class="form-list">
                <label for="course" id="course">Course</label>
                <select name="select" id="select">
                    <option value="Select A Course">Select A Course</option>
                    <option value="">Web Devlopment</option>
                    <option value="">Android Devlopment</option>
                    <option value="">Mechine Learning</option>
                    <option value="">Graphics Designing</option>
                </select>
            </div>
            <div class="form-list">
                <label for="description" id="description">Description</label>
                <textarea name="textarea" id="textarea" placeholder="Not Necessary........." cols="10" rows="5"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
